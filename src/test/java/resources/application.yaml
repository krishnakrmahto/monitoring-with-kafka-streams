spring:
  application:
    name: stethoscope

stethoscope:
  clients:
    instance-eviction-infos:
      - application-name: order-service
        window-duration-seconds: 3600
        grace-duration-seconds: 0
        sink-topic: "orderService.deadInstances"
      - application-name: orderbox
        window-duration-seconds: 3600
        grace-duration-seconds: 0
        sink-topic: "orderbox.deadInstances"
